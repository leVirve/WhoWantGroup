<div>
  <div>

  <div class="container">
    <div class="col s12">
      <div class="card pink darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ activity.title }}</span>
          <p>我們要去 <u>&nbsp;{{ activity.place }}&nbsp;</u> </p>
          <p>就在 <u>&nbsp;{{ activity.date }}&nbsp;</u> !</p>
        </div>
        <div class="card-action">
          <a href="#">留著看看</a>
          <a href='#' id="show_g_more">我要加加</a>
        </div>
      </div>
    </div>
    <!-- more -->
    <div id="g-more" style="display:none">
      <div class="col s12">
        <div class="card pink darken-1">
          <div class="card-content white-text">
            <span class="card-title">詳細資訊</span>
            <p>嗨嗨各位，.............</p>
          </div>
      </div>
      <div class="col s12">
        <div class="card pink darken-1">
          <div class="card-content white-text">
            <span class="card-title">留言互動</span>
          </div>
      </div>
    </div>
    </div>

  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red modal-trigger" href="#modal-add"><i class="mdi-content-add"></i></a>
  </div>
  <!-- Modal Structure -->
  <div id="modal-add" class="modal">
    <div class="modal-content">
      <h4>建立活動</h4>
      <p>
        <div class="row">
          <form class="col s12" action="/activity" method="post">
            <div class="row">
              <div class="input-field col s6">
                <input id="activity_name" type="text" class="validate">
                <label for="activity_name">活動名稱</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <span class="grey-text">活動時間</span>
                <input id="date" type="date" class="datepicker">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="place" type="text" class="validate">
                <label for="place">地點</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <span class="grey-text">人數上限</span>
                <p class="range-field">
                  <input type="range" name="limit" id="limit" min="3" max="12" />
                </p>
              </div>
              <div class="input-field col s12">
                <span class="grey-text">純性別團體</span>
                <p class="switch">
                  <label style="position: inherit;">
                    否
                    <input type="checkbox" id="genders">
                    <span class="lever"></span>
                    是
                  </label>
                </p>
              </div>
            </div>
          </form>
        </div>
      </p>
    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light modal-action modal-close" type="submit" name="action">開團囉
        <i class="mdi-content-send right"></i>
      </button>
    </div>
  </div>
</div>
{% block tail_script %}
<script type="text/javascript">
  $( document ).ready(function(){
    $('.modal-trigger').leanModal();
    $('.datepicker').pickadate({
      // selectMonths: true,
      selectYears: 15
    });

    $('#show_g_more').click(function() {
      $('#g-more').css('display','block');
      console.log('f');
    })
  })
</script>
{% endblock %}
